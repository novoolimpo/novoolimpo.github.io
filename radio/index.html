<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redirecionando...</title>
</head>
<body>

<script>
async function loadConfig() {
  const r = await fetch("https://novoolimpo.github.io/config.json?nocache=" + Date.now());
  return await r.json();
}

async function redirectToRadio() {
  try {
    const config = await loadConfig();
    const BASE = config.baseUrl;

    window.location.replace(BASE + "/radio.mp3");

  } catch {
    document.body.innerText = "Erro ao carregar r√°dio.";
  }
}

redirectToRadio();
</script>

</body>
</html>
