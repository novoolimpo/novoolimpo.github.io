    body {

      margin: 0;
      padding: 0;
      overflow-x: hidden;
      box-sizing: border-box;
      padding-bottom: 80px; /* Adiciona espaço extra na parte inferior para evitar sobreposição com o rodapé */
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;

      align-items: center;
      justify-content: center;
      text-align: center;

      font-size: 3rem; /* Aumenta o tamanho da fonte do título principal */
    }

    img {
      width: 80%;
      max-width: 800px;
      display: block;
      margin: 0 auto 0px;
    }

    p {

    }

    button {

      border: none;
      cursor: pointer;
    }

    button img {

      height: auto;

    /* Ajuste para os botões ficarem lado a lado */
    #comprar {

      gap: 5px; /* Espaço entre os botões */
    }

    /* Botão Comprar e texto fixos no rodapé */
    #comprar-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0; /* Ajusta o padding para dar mais espaço */

      justify-content: center;

    #rodape-texto {

      font-weight: bold;
      margin-right: 20px;
    }

    /* Botão VOLTAR no canto superior esquerdo */
    #voltar {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
      margin: 10px; /* Adiciona uma margem ao redor do botão VOLTAR */
