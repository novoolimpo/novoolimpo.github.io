   <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      box-sizing: border-box;
      padding-bottom: 80px; /* Espaço extra no rodapé */
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    #titulo-principal {
      margin-top: 40px;
      margin-bottom: 0px;
      font-size: 3rem;
    }

    img {
      width: 80%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
    }

    p {
      margin-bottom: 10px;
      font-size: 1.2rem; /* Adiciona um tamanho de fonte mais legível */
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
    }

    button img {
      width: 150px;
      height: auto;
    }

    #img-rodape {
      margin-top: 0px;
    }

    #comprar {
      display: flex;
      gap: 5px;
    }

    #comprar-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #rodape-texto {
      color: white;
      font-weight: bold;
      margin-right: 20px;
      font-size: 1.2rem; /* Ajusta o tamanho da fonte no rodapé */
    }

    /* Botão VOLTAR fixo e responsivo */
    #voltar {
      position: fixed;
      top: 2vh;
      left: 2vw;
      font-size: 2.5vw;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    /* Media queries para dispositivos menores */
    @media (max-width: 768px) {
      #titulo-principal {
        font-size: 2.5rem; /* Reduz o tamanho da fonte em telas menores */
      }

      img {
        width: 90%; /* Alarga as imagens para dispositivos menores */
      }

      p {
        font-size: 1rem; /* Reduz o tamanho da fonte */
      }

      button img {
        width: 120px; /* Reduz o tamanho dos botões de imagem em telas menores */
      }

      #voltar {
        font-size: 4vw; /* Tamanho da fonte relativo à viewport para manter legível */
      }
    }

    @media (max-width: 480px) {
      #titulo-principal {
        font-size: 2rem; /* Título principal menor ainda para dispositivos muito pequenos */
      }

      p {
        font-size: 0.9rem; /* Reduz mais o texto */
      }

      button img {
        width: 100px; /* Botões menores */
      }

      #voltar {
        font-size: 5vw;
      }

      #rodape-texto {
        font-size: 1rem; /* Texto menor no rodapé */
      }
    }
  </style>

</head>
