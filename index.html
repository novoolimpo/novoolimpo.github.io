<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Olimpo</title>
  <link rel="icon" href="novoolimpoicon.svg" type="image/svg+xml">
  <style>
    /* Estilo para a barra de navegação */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Estilo para as seções de tela cheia */
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px; /* Compensar altura da barra de navegação */
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    /* Estilo específico para a seção "Sobre" com PDF */
    #sobre {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #sobre iframe {
      width: 100%;
      height: calc(100vh - 120px); /* Subtraindo altura da barra e título */
      border: none;
    }

    /* Botão Comprar e texto fixos no rodapé */
    #comprar-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      display: flex;
      align-items: center; /* Alinha verticalmente */
      z-index: 1000;
    }

    /* Texto no rodapé alinhado à esquerda */
    #rodape-texto {
      color: white;
      font-weight: bold;
      margin-left: 20px; /* Espaçamento à esquerda */
    }

    /* Estilo do botão de comprar */
    #comprar {
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 auto; /* Centraliza o botão */
      display: flex;
      justify-content: center; /* Centraliza a imagem do botão */
    }

    #comprar img {
      width: 150px; /* Ajuste o tamanho conforme necessário */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação fixa no topo -->
  <nav>
    <a href="#section1">Seção 1</a>
    <a href="#section2">Seção 2</a>
    <a href="#section3">Seção 3</a>
    <a href="#sobre">Sobre</a>
  </nav>

  <!-- Seções em tela cheia -->
  <div class="section" id="section1">
    <div>
      <h2>Seção 1</h2>
      <p>Conteúdo da Seção 1</p>
    </div>
  </div>

  <div class="section" id="section2">
    <div>
      <h2>Seção 2</h2>
      <p>Conteúdo da Seção 2</p>
    </div>
  </div>

  <div class="section" id="section3">
    <div>
      <h2>Seção 3</h2>
      <p>Conteúdo da Seção 3</p>
    </div>
  </div>

  <div class="section" id="sobre">
    <h2>Sobre</h2>
    <!-- Seção do PDF -->
    <iframe src="https://docs.google.com/viewer?url=novoolimpo.github.io/novoolimpo.pdf&embedded=true">
      Este navegador não suporta visualização de PDFs. Baixe o PDF aqui: <a href="URL_DO_PDF">Download</a>
    </iframe>
  </div>

  <!-- Botão Comprar e texto fixos no rodapé -->
  <div id="comprar-container">
    <div id="rodape-texto">NK DRUMKIT VOL. I + EBOOK</div>
    <button id="comprar">
      <img src="buygumroad.png" alt="Comprar">
    </button>
  </div>

  <script>
    document.getElementById("comprar").onclick = function() {
      window.open("https://jnowsk.gumroad.com/l/kbhaqrt", "_blank");
    };
  </script>
</body>
</html>
