<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Olimpo</title>
  <link rel="icon" href="novoolimpoicon.svg" type="image/svg+xml">
  <style>
    /* Centralizar o botão */
    #comprar-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Estilo para o botão imagem */
    #comprar {
      background: none;
      border: none;
      cursor: pointer;
    }

    #comprar img {
      width: 150px; /* Ajuste o tamanho conforme necessário */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Seção do iframe -->
  <iframe src="https://docs.google.com/viewer?url=novoolimpo.github.io/novoolimpo.pdf&embedded=true" width="100%" height="800px">
    Este navegador não suporta visualização de PDFs. Baixe o PDF aqui: <a href="URL_DO_PDF">Download</a>
  </iframe>

  <!-- Centraliza o botão com imagem -->
  <div id="comprar-container">
    <button id="comprar">
      <img src="buygumroad.png" alt="Comprar">
    </button>
  </div>

  <script>
    document.getElementById("comprar").onclick = function() {
      window.open("https://jnowsk.gumroad.com/l/kbhaqrt", "_blank");
    };
  </script>
</body>
</html>
