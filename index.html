<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Olimpo</title>
  <link rel="icon" href="novoolimpoicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!-- Adicionando a fonte Bebas Neue -->
  <style>
    /* Estilo para a barra de navegação */
    body {
      font-family: 'Bebas Neue', sans-serif; /* Definindo a fonte para todo o corpo */
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Estilo para as seções de tela cheia */
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px; /* Compensar altura da barra de navegação */
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    /* Estilo específico para a seção "Contrate" com PDF */
    #contrate {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #contrate iframe {
      width: 100%;
      height: calc(100vh - 120px); /* Subtraindo altura da barra e título */
      border: none;
    }

    /* Estilo para a seção PORTFOLIO em colunas */
    #portfolio {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0 20px; /* Adiciona um pouco de espaçamento lateral */
    }

    .coluna {
      flex: 1; /* Cada coluna ocupa o mesmo espaço */
      margin: 10px; /* Margem entre as colunas */
      min-width: 250px; /* Largura mínima para as colunas */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para destaque */
      padding: 20px; /* Espaçamento interno */
      background-color: #f9f9f9; /* Cor de fundo para as colunas */
      border-radius: 5px; /* Bordas arredondadas */
      display: flex;
      flex-direction: column;
      align-items: center; /* Centraliza o conteúdo na coluna */
    }

    .capa {
      width: 100%; /* Ajusta a largura da capa */
      height: 0; /* Define altura inicial para manter a proporção */
      padding-bottom: 56.25%; /* Proporção 16:9 */
      background-color: #ccc; /* Cor de fundo padrão para a capa */
      border-radius: 5px; /* Bordas arredondadas na capa */
      position: relative; /* Para posicionar a imagem corretamente */
    }

    .capa img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cobre a área da capa */
      border-radius: 5px; /* Bordas arredondadas na imagem */
    }

    /* Botão Comprar e texto fixos no rodapé */
    #comprar-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      display: flex;
      align-items: center; /* Alinha verticalmente */
      z-index: 1000;
    }

    /* Texto no rodapé alinhado à esquerda */
    #rodape-texto {
      color: white;
      font-weight: bold;
      margin-left: 20px; /* Espaçamento à esquerda */
    }

    /* Estilo do botão de comprar */
    #comprar {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center; /* Centraliza a imagem do botão */
    }

    #comprar img {
      width: 150px; /* Ajuste o tamanho conforme necessário */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação fixa no topo -->
  <nav>
    <a href="#sobre">SOBRE</a>
    <a href="#portfolio">PORTFOLIO</a>
    <a href="#produtos">PRODUTOS</a>
    <a href="#contrate">CONTRATE</a>
  </nav>

  <!-- Seções em tela cheia -->
  <div class="section" id="sobre">
    <div>
      <h2>SOBRE</h2>
      <p>Conteúdo da Seção SOBRE</p>
    </div>
  </div>

  <div class="section" id="portfolio">
    <h2>PORTFOLIO</h2>
    <div class="coluna">
      <div class="capa">
        <img src="caminho_da_imagem_projetos.jpg" alt="Projetos">
      </div>
      <h3>PROJETOS</h3>
      <p>Conteúdo da Coluna PROJETOS</p>
    </div>
    <div class="coluna">
      <div class="capa">
        <img src="caminho_da_imagem_producoes.jpg" alt="Produções">
      </div>
      <h3>PRODUÇÕES</h3>
      <p>Conteúdo da Coluna PRODUÇÕES</p>
    </div>
    <div class="coluna">
      <div class="capa">
        <img src="caminho_da_imagem_audiovisual.jpg" alt="Audiovisual">
      </div>
      <h3>AUDIOVISUAL</h3>
      <p>Conteúdo da Coluna AUDIOVISUAL</p>
    </div>
  </div>

  <div class="section" id="produtos">
    <div>
      <h2>PRODUTOS</h2>
      <p>Conteúdo da Seção PRODUTOS</p>
    </div>
  </div>

  <div class="section" id="contrate">
    <h2>CONTRATE</h2>
    <!-- Seção do PDF -->
    <iframe src="https://docs.google.com/viewer?url=novoolimpo.github.io/novoolimpo.pdf&embedded=true">
      Este navegador não suporta visualização de PDFs. Baixe o PDF aqui: <a href="URL_DO_PDF">Download</a>
    </iframe>
  </div>

  <!-- Botão Comprar e texto fixos no rodapé -->
  <div id="comprar-container">
    <div id="rodape-texto">NK DRUMKIT VOL. I + EBOOK</div>
    <button id="comprar">
      <img src="buygumroad.png" alt="Comprar">
    </button>
  </div>

  <script>
    document.getElementById("comprar").onclick = function() {
      window.open("https://jnowsk.gumroad.com/l/kbhaqrt", "_blank");
    };
  </script>
</body>
</html>
