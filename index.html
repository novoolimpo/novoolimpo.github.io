<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Olimpo</title>
  <link rel="icon" href="novoolimpoicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
      border-bottom: 1px solid #ddd;
      overflow: hidden;
    }

    .section h2 {
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }

    #portfolio {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .colunas {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0 20px;
      width: 100%;
    }

    .coluna {
      flex: 1;
      margin: 10px;
      min-width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .capa {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      background-color: #ccc;
      border-radius: 5px;
      position: relative;
    }

    .capa img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      transform-origin: center;
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    @media (max-width: 768px) {
      .section {
        height: auto;
        min-height: 100vh;
        padding: 20px;
      }

      #contrate iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav>
    <a href="#sobre">INICIO</a>
    <a href="#portfolio">PORTFOLIO</a>
    <a href="#produtos">PRODUTOS</a>
    <a href="#contrate">CONTRATE</a>
  </nav>

  <!-- Seção PORTFOLIO -->
  <div class="section" id="portfolio">
    <h2>PORTFOLIO</h2>
    <div class="colunas">
      <div class="coluna">
        <div class="capa">
          <a href="https://www.youtube.com/playlist?list=PLeYfFSCpODDMGNxoW5Ls0LoiY7PiAPTZD">
            <img class="parallax-image" src="novosessions.png" alt="Projetos">
          </a>
        </div>
        <h3>PROJETOS</h3>
        <p>PROJETOS MUSICAIS, DIREÇÃO CRIATIVA E + </p>
      </div>
      <div class="coluna">
        <div class="capa">
          <a href="https://open.spotify.com/playlist/6yA15W8O8NHlABZb5EespQ">
            <img class="parallax-image" src="mrrt.png" alt="Produções">
          </a>
        </div>
        <h3>PRODUÇÕES</h3>
        <p>PORTIFÓLIO DAS ULTIMAS PRODUÇÕES NO SPOTIFY</p>
      </div>
      <div class="coluna">
        <div class="capa">
          <a href="">
            <img class="parallax-image" src="bbl.png" alt="Audiovisual">
          </a>
        </div>
        <h3>AUDIOVISUAL</h3>
        <p style="text-align: center;">PROJETOS AUDIOVISUAIS EM 3D (VISUALIZERS, VFX, MODELAGEM) <br> APOIO A VIDEOCLIPES CONCEITUAIS E + </p>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('deviceorientation', (event) => {
      const maxTilt = 20; // Limita o ângulo de inclinação
      const gamma = Math.min(Math.max(event.gamma, -maxTilt), maxTilt); // Controle no eixo X
      const beta = Math.min(Math.max(event.beta, -maxTilt), maxTilt);   // Controle no eixo Y

      document.querySelectorAll('.parallax-image').forEach(image => {
        const moveX = (gamma / maxTilt) * 15; // Ajusta a sensibilidade do eixo X
        const moveY = (beta / maxTilt) * 15;  // Ajusta a sensibilidade do eixo Y

        image.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.2)`; // Aplica movimento e zoom
      });
    });
  </script>
</body>
</html>
