<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Olimpo</title>
  <link rel="icon" href="novoolimpoicon.svg" type="image/svg+xml">
  <style>
    /* Estilo para a barra de navegação */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Estilo para as seções, sem ocupar tela cheia */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding-top: 60px; /* Compensa a barra de navegação fixa */
    }

    .section {
      flex: 1;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      min-width: 200px;
    }

    /* Estilo específico para a seção "Sobre" com PDF */
    #sobre iframe {
      width: 100%;
      height: 600px; /* Ajuste conforme necessário */
      border: none;
    }

    /* Botão comprar centralizado */
    #comprar-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #comprar {
      background: none;
      border: none;
      cursor: pointer;
    }

    #comprar img {
      width: 150px; /* Ajuste o tamanho conforme necessário */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação fixa no topo -->
  <nav>
    <a href="#section1">Seção 1</a>
    <a href="#section2">Seção 2</a>
    <a href="#section3">Seção 3</a>
    <a href="#sobre">Sobre</a>
  </nav>

  <!-- Container com as seções -->
  <div class="container">
    <div class="section" id="section1">
      <h2>Seção 1</h2>
      <p>Conteúdo da Seção 1</p>
    </div>

    <div class="section" id="section2">
      <h2>Seção 2</h2>
      <p>Conteúdo da Seção 2</p>
    </div>

    <div class="section" id="section3">
      <h2>Seção 3</h2>
      <p>Conteúdo da Seção 3</p>
    </div>

    <div class="section" id="sobre">
      <h2>Sobre</h2>
      <!-- Seção do PDF -->
      <iframe src="https://docs.google.com/viewer?url=novoolimpo.github.io/novoolimpo.pdf&embedded=true">
        Este navegador não suporta visualização de PDFs. Baixe o PDF aqui: <a href="URL_DO_PDF">Download</a>
      </iframe>
    </div>
  </div>

  <!-- Botão Comprar, centralizado na última seção -->
  <div id="comprar-container">
    <button id="comprar">
      <img src="botao-comprar.png" alt="Comprar">
    </button>
  </div>

  <script>
    document.getElementById("comprar").onclick = function() {
      window.open("https://jnowsk.gumroad.com/l/kbhaqrt", "_blank");
    };
  </script>
</body>
</html>
